<html>
    <head>
        <script></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Chatter</title>
        <script>
            var socket = io();
            $(document).ready(function(){
                console.log('Jquery loaded');
                
                $('#message').keydown(function(){
                    var msg=this.value;
                    var usr = $('#user').val();
                    msg=usr+" says: "+msg;
                    console.log(usr);
                    if(event.which==13)
                    {
                        socket.emit('messagetoserver',msg);
                        this.value="";
                    }
                })
                socket.on('appendmessage',function(data){
                    $('#disMes').append(data.msg);
                    $('#disMes').append("<br>");
                })

            });

        </script>
    </head>
    <body>
        
            <label>Set your chat name</label>
            <input type="text" id="user">
            <input type="submit" id="sb" value="Set" onclick="setname()">
          <br><br>

        <label for="message">Enter your message</label>
        <input type="text" id="message">
        
        <hr><hr>
        Messages: <br>
        <dic id="disMes">
            </div>
        <script>
            function setname() {
            if($('#user').prop('readonly'))
            {
                $('#user').removeAttr('readonly');
                $('#sb').val("Set");
            }
            else{
                  $('#user').attr('readonly', 'readonly');
                  $('#sb').val("Reset");
                }
            }
        </script>
    </body>
</html>
